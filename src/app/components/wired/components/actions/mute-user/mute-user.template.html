<nitro-wired-action-base-component [(delay)]="delay">
	<p class="w-100 text-center mb-1">{{ ('wiredfurni.params.length.minutes') | translate:'minutes':length }}</p>
    <div class="d-flex align-items-center justify-content-center my-2 custom-slider">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreaseLength()"><i class="fas fa-arrow-left"></i></button>
        <ngx-slider name="length" [options]="lengthSliderOptions" [(value)]="length"></ngx-slider>
        <button type="button" class="btn btn-primary btn-sm" (click)="increaseLength()"><i class="fas fa-arrow-right"></i></button>
    </div>
	<div class="form-group">
        <label>{{ ('wiredfurni.params.message') | translate }}</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="message">
    </div>
</nitro-wired-action-base-component>
