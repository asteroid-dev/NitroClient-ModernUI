<nitro-wired-action-base-component [(delay)]="delay">
	<div class="form-group">
        <label>{{ ('wiredfurni.params.bot.name') | translate }}</label>
        <input type="text" maxlength="32" class="form-control form-control-sm" [(ngModel)]="botName">
    </div>
	<div class="form-group">
        <label>{{ ('wiredfurni.params.message') | translate }}</label>
        <input type="text" maxlength="64" class="form-control form-control-sm" [(ngModel)]="message">
	</div>
	<div class="form-check">
        <input class="form-check-input" type="radio" name="radio" value="0" [(ngModel)]="mode">
        <label class="form-check-label">{{ ('wiredfurni.params.talk') | translate }}</label>
    </div>
	<div class="form-check">
        <input class="form-check-input" type="radio" name="radio" value="1" [(ngModel)]="mode">
        <label class="form-check-label">{{ ('wiredfurni.params.shout') | translate }}</label>
    </div>
</nitro-wired-action-base-component>
