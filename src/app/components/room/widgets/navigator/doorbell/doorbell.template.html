<div *ngIf="visible" [bringToTop] [draggable] id="kapizili" noMemory="true">
    <div id="kapizilihareket" class="drag-handler">
        <div class="kapizili-header-baslik">{{ ('widgets.doorbell.title') | translate }}</div>
        <div class="modern-close" (click)="hide()"><div class="closetab1"></div><div class="closetab2"></div></div>
    </div>
    <div class="kapizili-box">
        <div class="kapizili-aciklama">Following users are ringing the doorbell:</div>
        <div class="kapizili_onay-bekleyen-kullanicilar">
            
            <ng-container *ngFor="let user of users">
                <div class="kapizili-list">
                    <div class="kapizili-username">{{ user }}</div>
                    <div class="kapizili-reddet" (click)="deny(user)"></div>
                    <div class="kapizili-onayla" (click)="accept(user)"></div>
                </div>
            </ng-container>
            
        </div>
    </div>
</div>
