<div #activeView class="modern-dialog">
    <div class="drag-handler d-flex justify-content-between align-items-center mb-1 w-100" style="font-size: 14px;">
        <p class="dialog-desc">{{ ('widget.friendrequest.from') | translate:'username':userName }}</p>
        <button type="button" class="close" (click)="hide()" style="position: absolute;right: -4px;top: 0;color: white;opacity: 0.7;"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100">
        <button type="button" class="dialog-close" (click)="declineFriendRequest()">{{ ('widget.friendrequest.decline') | translate }}</button>
        <button type="button" class="dialog-save" (click)="acceptFriendRequest()">{{ ('widget.friendrequest.accept') | translate }}</button>
    </div>
</div>
