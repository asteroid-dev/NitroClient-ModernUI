<div [bringToTop] [draggable] class="nitro-inventory-offer-marketplace-component card" [center]="true">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ( 'catalog.marketplace.confirm_title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="p-3">
        <div class="d-flex flex-row mb-3">
            <div class="position-relative bg-secondary rounded">
                <div *ngIf="offer && offer.stuffData.uniqueNumber" class="unique-counter-compact" style="right: 0px;">
                    <div [innerHTML]="offer.stuffData.uniqueNumber | uniqueNumber"></div>
                    <div [innerHTML]="offer.stuffData.uniqueSeries | uniqueNumber"></div>
                </div>
                <div #imageElement class="product-preview bg-secondary" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}"></div>
            </div>
            <div class="ml-2 align-self-center">
                <div>{{ getFurniTitle() }}</div>
                <div class="badge badge-secondary badge-sm text-wrap">{{ getFurniDescription() }}</div>
            </div>
        </div>
        <div class="badge badge-secondary d-flex align-items-center justify-content-center text-wrap mb-2 w-100">
            <div class="mr-1" style="width:20px;height:20px;" nitro-currency-icon [type]="-1"></div>
            <div>{{ costCredits }}</div>
        </div>
        <div class="d-flex flex-row mb-3">
            <div class="badge badge-secondary badge-sm text-wrap mr-2 w-100"> {{ getAveragePrice() }} </div>
            <div class="badge badge-secondary badge-sm text-wrap w-100 d-flex">
                <div class="align-self-center w-100">{{ getOfferCount() }}</div>
            </div>
        </div>
        <div class="btn-group w-100">
            <button type="button" class="btn btn-success" (click)="buy()">{{ 'catalog.purchase_confirmation.buy' | translate }}</button>
            <button type="button" class="btn btn-primary" (click)="hide()">{{ 'catalog.purchase_confirmation.cancel' | translate }}</button>
        </div>
    </div>
</div>
