<div [draggable] [center]="false" dragHandle=".md-header" class="md-userchatlogs">
    <div class="md-header">{{ title }}
        <div class="md-close" (click)="close()">
            <div class="md-closetab1"></div>
            <div class="md-closetab2"></div>
        </div>
    </div>
    <div class="md-userchatlogs-box">
        <div class="userchatlogs-main">
            <div *ngFor="let room of getData()" class="userchatlogs-info-box">
                <div class="chatlogs-bune">
                    <div class="userchatlogs-roominfo">
                        <div class="userchatlogs-room-name">Room: {{ room.roomName }}</div>
                        <div class="userchatlogs-button-box">
                            <button (click)="goToRoom(room.roomId)" type="button" class="userchatlogs-button">View Room</button>
                            <button (click)="openRoomTools(room.roomId)" type="button" class="userchatlogs-button">Room Tools</button>
                        </div>
                    </div>
                    <div *ngFor="let message of room.chatlogs" class="userchatlogs-chatbox">
                        <div class="userchatlogs-chatleft">
                            <div class="userchatlogstime">{{ message.timestamp }}</div>
                            <div class="userchatlogs-chatusername">{{ message.userName }}:</div>
                        </div>
                        <div class="userchatlogs-chatright">{{ message.message }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
